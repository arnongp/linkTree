<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Italianno&family=Open+Sans:wght@700&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>LinkTree Lê Barber</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="logo">
          <img
            class="logoLeBraber"
            src="assets/LeLogo (1).svg"
            alt="Logotipo da barbearia com imagem de cadeira de barbeiro"
          />
          <div class="studio">
            <div class="studioName">
              <a
                href="https://www.instagram.com/studiodebelezakatiaaguiar/"
                target="_blank"
              >
                <img
                  src="https://cdn-icons-png.flaticon.com/512/174/174855.png"
                  alt="Ícone Instagram"
                />
                Stúdio Kátia Aguiar</a
              >
            </div>
            <div class="phoneNumber">
              <p>+55 11 96700-7411</p>
            </div>
          </div>
        </div>
      </header>
      <main>
        <section class="body">
          <h3 class="text">
            Estamos Abertos <br />
            de terça a sábado <br />
            das 08:00 as 20:00h
          </h3>
          <a
            href="https://api.whatsapp.com/send?phone=5511967007411&text=Olá,%20Gostaria%20de%20agendar%20um%20horário!"
            target="_blank"
            class="button whats"
          >
            <img src="assets/WhatsApp.svg" alt="Ícone WhatsApp" />
            Agende seu horário</a
          >
          <a
            href="https://maps.google.com/maps/search/Rua%20Chico%20Mendes%2C%2047%2C%20Alvarenga%2C%20S%C3%A3o%20Bernardo%20do%20Campo%20SP%2C%2009854-410%2C%20Brasil/@-23.7521,-46.604,17z?hl=pt-BR"
            target="_blank"
            class="button"
          >
            <img src="assets/localizacaoIcon.svg" alt="Ícone de Localização" />
            Nossa Localização</a
          >
          <h3 class="text">“Aqui, barba, cabelo e bigode são coisas sérias”</h3>
        </section>
      </main>
      <footer>
        <p>
          Rua Chico Mendes, 47 - Alvarenga - São Bernardo do Campo - SP
          09854-410
        </p>
      </footer>
    </div>
  </body>
</html>
